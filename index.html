<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-tabs">
            <button class="tab-button active" id="signupTab" onclick="showForm('signup')">Sign up</button>
            <button class="tab-button" id="signinTab" onclick="showForm('signin')">Sign in</button>
            <button class="close-button" style="display: none;" onclick="window.location.href='role.html'">&times;</button> </div>

        <div id="signupForm" class="auth-form">
            <h2>Create an account</h2>
            <div class="input-group">
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last name">
            </div>
            <input type="email" id="email" placeholder="Enter your email">
            
            <div class="phone-input-group">
                <select id="countryCode">
                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                    <option value="+91">IND +91</option>
                    </select>
                <input type="tel" id="phone">
            </div>
            
            <button class="main-action-button" onclick="sendOtp()">Create an account</button>
            
            <p class="or-separator">OR SIGN IN WITH</p>
            
            <div class="social-login-buttons">
                <button class="social-button"><img src="https://www.citypng.com/public/uploads/preview/google-logo-icon-gsuite-hd-701751694791470gzbayltphh.png" alt="Google"> Google</button>
                <button class="social-button"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRsP-EH-Fc-gjQMFgxj4g1pkFGVCK8Y2deHA&s" alt="Apple"> Apple</button>
            </div>
            
            <p class="terms-text">
                By creating an account, you agree to our Terms & Service
            </p>
        </div>

        <div id="signinForm" class="auth-form hidden">
            <h2>Sign In</h2>
            <input type="email" id="signinEmail" placeholder="Enter your email">
            <input type="password" id="signinPassword" placeholder="Password">
            <button class="main-action-button" onclick="verifySignIn()">Sign In</button>
             <p class="or-separator">OR SIGN IN WITH</p>
            
            <div class="social-login-buttons">
                <button class="social-button"><img src="https://www.citypng.com/public/uploads/preview/google-logo-icon-gsuite-hd-701751694791470gzbayltphh.png" alt="Google"> Google</button>
                <button class="social-button"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRsP-EH-Fc-gjQMFgxj4g1pkFGVCK8Y2deHA&s" alt="Apple"> Apple</button>
            </div>
        </div>

        <div id="otpSection" class="auth-form hidden">
             <h2>Verify OTP</h2>
             <p>Enter the OTP sent to your phone number.</p>
             <input type="text" id="otp" placeholder="Enter OTP">
             <button class="main-action-button" onclick="verifyOtp()">Verify OTP</button>
             <button class="secondary-action-button" onclick="sendOtp()">Resend OTP</button>
        </div>

    </div>
    <script src="auth.js"></script>
</body>
</html>
