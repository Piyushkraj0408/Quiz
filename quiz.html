<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Basic Styling for the Quiz Container --- */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background: #000000;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
}

#quizTitle {
    margin-top: 0;
    text-align: center;
}

/* --- Styling for Individual Quiz Options --- */
.quiz-option {
    /* This makes each button appear "row-wise" on its own line */
    display: block;
    width: 100%;
    
    /* This adds space between the options */
    margin: 10px 0;
    
    /* General appearance */
    padding: 15px;
    font-size: 1rem;
    text-align: left;
    background-color: #000000;
    border: 2px solid #dee2e6;
    border-radius: 5px;
    cursor: pointer;
    
    /* Smooth transition for color changes */
    transition: background-color 0.3s, border-color 0.3s;
}

/* Style for when hovering over an option */
.quiz-option:hover:not(:disabled) {
    background-color: #4ba7d5a1;
    border-color: #adb5bd;
}

/* --- Feedback Colors --- */

/* ✅ Style for the CORRECT answer (Green) */
.quiz-option.correct {
    background-color: #28a745;
    border-color: #28a745;
    color: white;
}

/* ❌ Style for the INCORRECT answer (Red) */
.quiz-option.incorrect {
    background-color: #dc3545;
    border-color: #dc3545;
    color: white;
}

/* Style for all buttons after an answer is selected */
.quiz-option:disabled {
    cursor: not-allowed;
    opacity: 0.8;
}

/* --- Button Styling --- */
#nextBtn, button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

#nextBtn.hidden, .hidden {
    display: none;
}
    </style>
</head>
<body>
    <div class="container">
        <h2 id="quizTitle">Quiz Challenge</h2>

        <p id="timerDisplay">Time Left: 20s</p>

        <div id="quizContent">
            </div>

        <button id="nextBtn" class="hidden">Next Question</button>

        <div id="resultSection" class="hidden">
            <h3>Your Score: <span id="scoreDisplay">0</span> / <span id="totalQ">0</span></h3>
            <button onclick="retryQuiz()">Retry</button>
            <button onclick="closeQuiz()">Choose New Role</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
